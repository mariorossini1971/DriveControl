 <ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-menu-button color="primary" name="menuAdmin"></ion-menu-button>
     </ion-buttons>
    <ion-title>Help</ion-title>
     <ion-buttons slot="end">
      <ion-back-button [defaultHref]="'/principal'" icon="return-down-back-outline"></ion-back-button>
</ion-buttons>
  </ion-toolbar>
</ion-header>  



<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid class="ion-padding">
    <ion-row class="ion-align-items-center">
      <ion-col size="12" size-md="6">
        <ion-searchbar [(ngModel)]="filtroTexto" placeholder="Buscar en el manual" debounce="300">
        </ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-card *ngFor="let tema of temasFiltrados" class="custom-card">
      <ion-card-header>
        <ion-card-title>{{ tema.titulo }}</ion-card-title>
            <ion-card-subtitle>{{ tema.subtitulo }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content [innerHTML]="tema.descripcion"></ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="footer-content">
      <div class="left-content">
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        {{usuario.nombre}} 
      </div>
      <div class="right-content">                
        <ion-icon slot="end" name="car-outline"></ion-icon>
        <span class="nombre-empresa">DriveControl</span>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
