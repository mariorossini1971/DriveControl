
<ion-content [fullscreen]="true">

  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button color="primary" name="menu"></ion-menu-button>
      </ion-buttons>
      <ion-title>Vehiculos</ion-title>
      <ion-buttons slot="end">
        <ion-back-button defaultHref="/home" icon="return-down-back-outline"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

    <ion-content>
      <ion-list>
        <ion-item *ngFor="let vehiculo of vehiculos">
          <ion-label>
            <h2>Id: {{vehiculo.id_vehiculo}}</h2>
            <h2>Marca: {{ vehiculo.marca }} </h2>
            <p>Modelo: {{ vehiculo.modelo }}</p>
            <p>Matricula: {{ vehiculo.matricula }} </p>
          </ion-label>
          <ion-checkbox 
          [checked]="vehiculo === vehiculoSeleccionado" 
          (ionChange)="seleccionarVehiculo(vehiculo)" 
          slot="end">
        </ion-checkbox>
        </ion-item>
      </ion-list>
      <ion-button expand="block" (click)="guardarModelo()">Guardar Veh√≠culo Seleccionado</ion-button>
    </ion-content>
</ion-content>
