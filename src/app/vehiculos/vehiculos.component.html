<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary" name="menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Vehículos</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/home" icon="return-down-back-outline"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


 
<ion-content [fullscreen]="true" class="ion-padding">
<ion-title>Seleccionar un vehículo</ion-title>
     <ion-list>
      <ion-card class="custom-card" *ngFor="let vehiculo of vehiculos">
        <ion-card-header>
       <!--  <ion-label> -->
        <ion-card-title>
          <ion-icon name="car-outline" class="icon-card"></ion-icon>
          {{ vehiculo.marca }} - {{ vehiculo.modelo }}
        </ion-card-title>
        <ion-card-subtitle>Id: {{vehiculo.id_vehiculo}} </ion-card-subtitle>
      </ion-card-header>
        <ion-card-content>
          <ion-item lines="none">
          <p class="car-matricula"><strong>Matrícula: </strong> {{ vehiculo.matricula }}</p> 
           <ion-checkbox 
            [checked]="vehiculo === vehiculoSeleccionado" 
            (ionChange)="seleccionarVehiculo(vehiculo)" 
            slot="end">
            </ion-checkbox>

          </ion-item> 
        </ion-card-content>
          
      
        
    
      </ion-card>
    </ion-list>
    <ion-button expand="full" (click)="guardarModelo()">Guardar</ion-button>
  </ion-content>
