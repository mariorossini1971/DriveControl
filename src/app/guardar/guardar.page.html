<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Guardar</ion-title>
  </ion-toolbar>
</ion-header> 
 
 <ion-content [fullscreen]="true" class="ion-padding">
 <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Guardar Comentarios</ion-title>
    </ion-toolbar>
  </ion-header> 


  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Comentarios
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
   
  <ion-textarea
    [(ngModel)]="viaje$.getValue().comentario"
    label="Comentarios"
    label-placement="floating"
    fill="outline"
    placeholder="Escribe tus comentarios...(opcional)"
    rows="4"
    autoGrow="true"
></ion-textarea>
</ion-card-content>
</ion-card>

  <ion-button expand="block" shape="round" color="primary" class="ion-margin-top"  (click)="guardarStore()">Guardar
  </ion-button>

  <ion-text *ngIf="mensaje"  class="mensaje_guardar" color="success">
    <p class="ion-text-center ion-padding">{{ mensaje }}</p>
  </ion-text>  

</ion-content>
