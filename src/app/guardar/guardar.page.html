<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Comentarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Guardar Comentarios</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Comentarios</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-textarea
        [(ngModel)]="viaje$.getValue().comentario"
        label="Comentarios"
        label-placement="floating"
        fill="outline"
        placeholder="Escribe tus comentarios...(opcional)"
        rows="4"
        autoGrow="true">
      </ion-textarea>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" shape="round" color="primary" class="ion-margin-top" (click)="guardarStore()"> 
    Guardar
  </ion-button>

  <ion-text *ngIf="mensaje" class="mensaje_guardar">
    <p class="ion-text-center ion-padding">{{ mensaje }}</p>
  </ion-text>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="footer-content">
      <div class="left-content">
        <ion-icon name="person-circle-outline"></ion-icon>
        {{ usuario.nombre }}
      </div>
      <div class="right-content">
        <ion-icon name="car-outline"></ion-icon>
        <span class="nombre-empresa">DriveControl</span>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
