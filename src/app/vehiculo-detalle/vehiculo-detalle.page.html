<div class="ion-page" id="menu">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button color="primary" name="menu"></ion-menu-button>
      </ion-buttons>
      <ion-title>{{ modo === 'crear' ? 'Nuevo Vehiculo' : modo === 'editar' ? 'Editar Vehiculo' : 'Detalle del Vehiculo'}}</ion-title>
      <ion-buttons slot="end">
        <ion-back-button defaultHref="/home" icon="return-down-back-outline"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>  
 
<ion-content [fullscreen]="true" class="ion-padding">
  <div class="card-container">
    <ion-card>
      <ion-card-content>

        <form (ngSubmit)="guardarUsuario()" *ngIf="vehiculo">
          <ion-item>
            <ion-label position="floating">Matricula</ion-label>
            <ion-input 
              [(ngModel)]="vehiculo.matricula" name="matricula"
              [readonly]="modo === 'ver'" required>
            </ion-input>
            <ion-icon class="ion-align-self-center" slot="end" name="code-working-outline" color="primary"></ion-icon>
          </ion-item>

        <ion-item *ngIf="modo !== 'crear'">
               <!-- solo mostrar en ver   -->
          <ion-label position="floating">Marca</ion-label>
          <ion-input 
            [(ngModel)]="vehiculo.marca" name="marca"
            [readonly]="true" required>
          </ion-input>
          <ion-icon class="ion-align-self-center" slot="end" name="car-outline" color="primary"></ion-icon>
        </ion-item>

          <ion-item>
            <ion-label position="floating">Modelo</ion-label>
            <ion-input 
            [(ngModel)]="vehiculo.modelo" name="modelo"
            [readonly]="modo === 'ver'"
            required>
          </ion-input>
          <ion-icon class="ion-align-self-center" slot="end" name="car-sport-outline" color="primary"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Año</ion-label>
          <ion-input 
            [(ngModel)]="vehiculo.ano" name="ano"
            [readonly]="modo === 'ver'" required>
          </ion-input>
          <ion-icon class="ion-align-self-center" slot="end" name="calendar-outline" color="primary"></ion-icon>
        </ion-item>

        <!-- <ion-item>
          <ion-label position="floating">Disponible</ion-label>
          <ion-input 
            [(ngModel)]="vehiculo.disponible" name="disponible"
            [readonly]="modo === 'ver'" required>
          </ion-input>
          <ion-icon class="ion-align-self-center" slot="end" name="briefcase-outline" color="primary"></ion-icon>
        </ion-item> -->
        <ion-item>
          <ion-label position="floating">Disponible</ion-label>
          <ion-select [(ngModel)]="vehiculo.disponible" name="disponible" interface="popover" [disabled]="modo === 'ver'">
            <ion-select-option [value]="1">Sí</ion-select-option>
            <ion-select-option [value]="false">No</ion-select-option>
          </ion-select>
          <ion-icon class="ion-align-self-center" slot="end" name="briefcase-outline" color="primary"></ion-icon>
        </ion-item>
        
        
        <!-- <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input 
            [(ngModel)]="vehiculo.modelo" name="contrasena"
            type="password" required>
          </ion-input>
          <ion-icon class="ion-align-self-center" slot="end" name="lock-closed-outline" color="primary"></ion-icon>
        </ion-item> -->
        
        <div>
          <!-- <ion-button expand="full" class="boton" type="submit" *ngIf="modo !== 'ver' ">Guardar</ion-button>
          <ion-button expand="full" color="danger" (click)="eliminarUsuario()" *ngIf="modo !== 'crear'">Eliminar</ion-button>
          <ion-button expand="full" class="boton" (click)="guardarUsuario()" *ngIf="modo !== 'editar' ">Editar</ion-button> -->

          <!-- Botón Guardar solo en modo crear o editar -->
          <ion-button expand="full" class="boton" type="submit" *ngIf="modo === 'crear' || modo === 'editar'">Guardar</ion-button>

          <!-- Botón Eliminar solo en modo editar o ver -->
          <ion-button expand="full" color="danger" (click)="eliminarVehiculo()" *ngIf="modo !== 'crear'">Eliminar</ion-button>

          <!-- Botón Editar solo en modo ver -->
          <ion-button expand="full" class="boton" (click)="modo = 'editar'" *ngIf="modo === 'ver'">Editar</ion-button>
        </div>

       
      </form>

      </ion-card-content>
    </ion-card>
  </div>

</ion-content>

</div>
