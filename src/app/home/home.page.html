<ion-content [fullscreen]="true">

  <div class="ion-page" id="menu">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button color="primary" name="menu"></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="end">
          <ion-back-button defaultHref="/informe" icon="return-down-back-outline"></ion-back-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>



    <ion-item>
      <ion-label>Selecciona un modelo</ion-label>
      <ion-select [(ngModel)]="modeloSeleccionado" (ionChange)="calculaIdVehiculo()">
        <ion-select-option *ngFor="let vehiculo of vehiculos" [value]="vehiculo.id">
          {{ vehiculo.modelo }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    
  <!-- <p>id del Modelo seleccionado: {{ idCocheSeleccionado }}</p>  --> 

    <ion-content class="ion-padding">

      <!-- Botón para capturar la fecha y hora actual. Si es Inicio aparece INICIO, si no FINAL  -->

      <ion-button *ngIf = "!mostrarGuardar" expand = "full" (click)="capturarFechaHora()">{{ esInicio ? 'INICIO' : 'FINAL' }}</ion-button>
    <!--  <ion-button *ngIf = "mostrarGuardar" expand = "full" (click)="guardarStore()">GUARDAR</ion-button> -->
      <span *ngIf="mostrarGuardar && guardarStore()"></span>
      <p *ngIf="mensaje">{{ mensaje }}</p>
      <!-- Mostrar la fecha y hora Inicio -->
      <ion-card *ngIf="fechaHoraInicio">
        <ion-card-header>
          <ion-card-title>INICIO</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ fechaHoraInicio }}
        </ion-card-content>
      </ion-card>

      <!-- Mostrar la fecha y hora Final -->
      <ion-card *ngIf="fechaHoraFinal">
        <ion-card-header>
          <ion-card-title>FINAL</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ fechaHoraFinal }}
        </ion-card-content>
      </ion-card>

   <!--  <ion-card *ngIf="!esInicio">-->   <!-- Mostrar el temporizador solo cuando está en marcha -->
        <ion-card> 
        <ion-card-header>
          <ion-card-title>Tiempo Transcurrido</ion-card-title>
        </ion-card-header>
        <ion-card-content>
        <h2> {{ minuto | number:'2.0-0' }} : {{ segundo | number:'2.0-0' }} </h2>  <!-- Mostramos el tiempo transcurrido en segundos -->
    
      </ion-card-content>
      </ion-card>


    </ion-content>
  </div>
</ion-content>
