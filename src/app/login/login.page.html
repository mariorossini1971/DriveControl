<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="back-circle"></div>
    <ion-title class="ion-text-center custom-font">LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <form>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="email" name="email"></ion-input>
        <ion-icon class="ion-align-self-center" slot="end" name="mail" color="primary"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="password" name="password" [type]="showPassword ? 'text' : 'password'"></ion-input>
        <ion-icon class="ion-align-self-center" slot="end" [name]="passwordIcono" (click)="muestraPassword()" color="primary"></ion-icon>
      </ion-item>
    </form>
    <ion-button expand="block" (click)="login()" color="secondary">Login</ion-button>
    <!--<ion-button expand="block" (click)="signup(email, password)" color="medium">Create new account</ion-button>-->
  </ion-card>
</ion-content>
